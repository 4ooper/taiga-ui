<label tuiLabel>
    Type a name:
    <tui-textfield
        tuiChevron
        [stringify]="stringify"
        [tuiTextfieldCleaner]="false"
        [tuiTextfieldLabelOutside]="true"
    >
        <input
            placeholder="Account"
            tuiComboBox
            [formControl]="control"
        />

        <tui-data-list-wrapper
            *tuiTextfieldDropdown
            new
            [itemContent]="stringify | tuiStringifyContent"
            [items]="items | tuiFilterByInput"
        />
    </tui-textfield>
</label>
