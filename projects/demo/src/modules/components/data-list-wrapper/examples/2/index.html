<tui-textfield
    tuiChevron
    [stringify]="stringify"
    [tuiTextfieldCleaner]="false"
    [tuiTextfieldLabelOutside]="true"
>
    <label tuiLabel>Type a name:</label>

    <input
        tuiComboBox
        [formControl]="control"
    />

    <tui-data-list-wrapper
        *tuiTextfieldDropdown
        new
        [itemContent]="stringify | tuiStringifyContent"
        [items]="items | tuiFilterByInput"
    />
</tui-textfield>
