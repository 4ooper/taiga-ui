<tui-doc-page
    header="Message"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <p>Message component is used to display message block.</p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
