<h3>Multi select control</h3>
<button
    appearance="flat"
    tuiChevron
    tuiIconButton
    type="button"
    [tuiAppearanceState]="control ? 'hover' : null"
    [tuiDropdown]="content"
    [tuiDropdownMaxHeight]="500"
    [(tuiDropdownOpen)]="control"
>
    Open
</button>

<ng-template #content>
    <tui-data-list [style.width.rem]="12">
        <tui-opt-group
            label="Main dishes menu with long label"
            tuiMultiSelectGroup
        >
            @for (burger of burgers; track burger) {
                <button
                    new
                    tuiOption
                    type="button"
                    [value]="burger"
                >
                    {{ burger }}
                </button>
            }
        </tui-opt-group>
        <tui-opt-group
            label="Drinks"
            tuiMultiSelectGroup
        >
            @for (drink of drinks; track drink) {
                <button
                    new
                    tuiOption
                    type="button"
                    [value]="drink"
                >
                    {{ drink }}
                </button>
            }
        </tui-opt-group>
    </tui-data-list>
</ng-template>

<p>{{ value }}</p>

<h3>Separate toggles</h3>
<button
    appearance="flat"
    tuiChevron
    tuiIconButton
    type="button"
    [tuiAppearanceState]="label ? 'hover' : null"
    [tuiDropdown]="separate"
    [tuiDropdownMaxHeight]="500"
    [(tuiDropdownOpen)]="label"
>
    Open
</button>
<ng-template #separate>
    <tui-data-list [style.width.rem]="10">
        <label tuiOption>
            First
            <input
                tuiCheckbox
                type="checkbox"
                [(ngModel)]="first"
            />
        </label>
        <label tuiOption>
            Second
            <input
                tuiSwitch
                type="checkbox"
                [(ngModel)]="second"
            />
        </label>
    </tui-data-list>
</ng-template>
