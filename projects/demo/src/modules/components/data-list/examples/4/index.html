<tui-textfield
    #input
    multi
    tuiChevron
    class="control"
    [content]="value.length ? `Selected: ${value.length}` : ''"
    [tuiTextfieldCleaner]="false"
>
    <label tuiLabel>Open-source budget</label>

    <input
        tuiInputChip
        [placeholder]="value.length ? '' : 'Type for suggestions'"
        [(ngModel)]="value"
    />

    <ng-template tuiItem />

    <custom-list
        *tuiTextfieldDropdown
        new
        [items]="items"
    />
</tui-textfield>
