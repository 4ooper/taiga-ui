<tui-textfield
    tuiChevron
    class="control"
    [content]="valueContent"
    [identityMatcher]="identityMatcher"
    [tuiTextfieldCleaner]="false"
>
    <label tuiLabel>Open-source budget</label>

    <input
        tuiSelect
        [(ngModel)]="value"
    />

    <custom-list
        *tuiTextfieldDropdown
        new
        [items]="items"
    />
</tui-textfield>
