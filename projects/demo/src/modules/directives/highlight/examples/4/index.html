<table
    tuiHighlightMultiOccurrences
    class="tui-space_top-4"
    [tuiHighlight]="search | tuiToRegexp"
>
    <thead>
        <tr>
            <th>Member</th>
            <th>Nickname</th>
            <th>Fate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let cell of row">
                {{ cell }}
            </td>
        </tr>
    </tbody>
</table>
