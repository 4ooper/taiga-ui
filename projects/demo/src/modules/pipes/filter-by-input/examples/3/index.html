<tui-textfield
    multi
    tuiChevron
>
    <input
        placeholder="Ignored text"
        tuiInputChip
        [formControl]="control"
    />
    <tui-input-chip *tuiItem />
    <tui-data-list-wrapper
        *tuiTextfieldDropdown
        new
        tuiMultiSelectGroup
        [items]="items"
    />
</tui-textfield>
